<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innspirovate Tech - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2D3436, #57606F);
      color: #F4F4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .coming-soon {
      text-align: center;
      padding: 20px;
      background-color: rgba(45, 52, 54, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }

    .coming-soon h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #F4F4F4;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .coming-soon h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 400;
      color: #B2BEC3;
    }

    .coming-soon p {
      font-size: 1.2rem;
      color: #F4F4F4;
      margin-bottom: 30px;
    }

    .phone-input {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .phone-input input {
      padding: 12px 16px;
      border-radius: 5px 0 0 5px;
      border: none;
      width: 200px;
      font-size: 1rem;
      background-color: #F4F4F4;
      color: #2D3436;
    }

    .phone-input button {
      padding: 12px 24px;
      border-radius: 0 5px 5px 0;
      border: none;
      background-color: #0984E3;
      color: #F4F4F4;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .phone-input button:hover {
      background-color: #F4F4F4;
      color: #0984E3;
    }

    @media (max-width: 480px) {
      .coming-soon {
        padding: 30px;
      }

      .coming-soon h1 {
        font-size: 3rem;
      }

      .coming-soon h2 {
        font-size: 1.5rem;
      }

      .coming-soon p {
        font-size: 1rem;
      }

      .phone-input input {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Innspirovate Tech</h1>
    <h2>Inspire. Innovate. Iterate.</h2>
    <p>We're working hard to bring something amazing. Stay tuned!</p>
  </div>
</body>
</html>
