<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innspirovate Tech - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FF7E5F, #feb47b, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      color: #F4F4F4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .coming-soon {
      text-align: center;
      padding: 60px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 100%;
    }

    .coming-soon h1 {
      font-size: 6rem;
      margin-bottom: 20px;
      color: #F4F4F4;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .coming-soon h2 {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 400;
      color: #F4F4F4;
    }

    .coming-soon p {
      font-size: 1.2rem;
      color: #F4F4F4;
      margin-bottom: 30px;
    }

    .phone-input {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .phone-input input {
      padding: 12px 16px;
      border-radius: 5px 0 0 5px;
      border: none;
      width: 200px;
      font-size: 1rem;
      background-color: #F4F4F4;
      color: #ff6b6b;
    }

    .phone-input button {
      padding: 12px 24px;
      border-radius: 0 5px 5px 0;
      border: none;
      background-color: #feb47b;
      color: #F4F4F4;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .phone-input button:hover {
      background-color: #F4F4F4;
      color: #feb47b;
    }

    @media (max-width: 480px) {
      .coming-soon {
        padding: 30px;
      }

      .coming-soon h1 {
        font-size: 4rem;
      }

      .coming-soon h2 {
        font-size: 1.5rem;
      }

      .coming-soon p {
        font-size: 1rem;
      }

      .phone-input input {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Coming Soon</h1>
    <h2>Innspirovate Tech</h2>
    <p>Inspire. Innovate. Iterate.</p>
  </div>
</body>
</html>
