<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innspirovate Tech - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E2022, #29323C);
      color: #f5ebe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .coming-soon {
      text-align: center;
      padding: 20px;
    }

    .coming-soon h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #f5ebe0;
    }

    .coming-soon h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 400;
      color: #637373;
    }

    .coming-soon p {
      font-size: 1rem;
      color: #f5ebe0;
    }

    .coming-soon .email-input {
      margin-top: 20px;
    }

    .email-input input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 300px;
      font-size: 1rem;
      margin-right: 10px;
    }

    .email-input button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #152626;
      color: #f5ebe0;
      font-size: 1rem;
      cursor: pointer;
    }

    .email-input button:hover {
      background-color: #f5ebe0;
      color: #152626;
    }
  </style>
</head>
<body>
  <div class="coming-soon">
    <h1>Innspirovate Tech</h1>
    <h2>Innovate. Inspire. Create.</h2>
    <p>We're working hard to bring something amazing. Stay tuned!</p>
    
    <div class="email-input">
      <input type="email" placeholder="Enter your email to get notified" />
      <button>Notify Me</button>
    </div>
  </div>
</body>
</html>
